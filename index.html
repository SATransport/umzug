
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Umzugsanfrage</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .flag-btn img { width: 24px; height: 24px; display: inline-block; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center p-4">
  <div class="backdrop-blur-lg bg-white/80 max-w-2xl w-full p-6 rounded-2xl shadow-2xl space-y-4 border border-white">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">Umzugsanfrage</h1>
      <div class="flex space-x-2">
        <button class="flag-btn"><img src="https://flagcdn.com/w20/de.png" alt="DE"></button>
        <button class="flag-btn"><img src="https://flagcdn.com/w20/gb.png" alt="EN"></button>
        <button class="flag-btn"><img src="https://flagcdn.com/w20/ru.png" alt="RU"></button>
        <button class="flag-btn"><img src="https://flagcdn.com/w20/ua.png" alt="UA"></button>
        <button class="flag-btn"><img src="https://flagcdn.com/w20/sa.png" alt="AR"></button>
      </div>
    </div>

    <form id="umzugForm">
      <div>
        <label class="block">Punkt A (Adresse)</label>
        <input name="punktA" type="text" class="w-full border p-2 rounded" required />
      </div>
      <div>
        <label class="block">Punkt B (Adresse)</label>
        <input name="punktB" type="text" class="w-full border p-2 rounded" required />
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block">Etage (A)</label>
          <input type="number" name="etageA" class="w-full border p-2 rounded" />
          <label><input type="checkbox" name="aufzugA" /> Aufzug (A)</label>
        </div>
        <div>
          <label class="block">Etage (B)</label>
          <input type="number" name="etageB" class="w-full border p-2 rounded" />
          <label><input type="checkbox" name="aufzugB" /> Aufzug (B)</label>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label>Parkdistanz A (m)</label>
          <input type="number" name="parkA" class="w-full border p-2 rounded" />
        </div>
        <div>
          <label>Parkdistanz B (m)</label>
          <input type="number" name="parkB" class="w-full border p-2 rounded" />
        </div>
      </div>

      <div>
        <label>Gibt es Träger?</label>
        <select name="trager" class="w-full border p-2 rounded">
          <option>Nein</option>
          <option>1</option>
          <option>2</option>
          <option>3+</option>
        </select>
      </div>

      <div>
        <label>Verpackungsmaterial nötig?</label>
        <select name="verpackung" class="w-full border p-2 rounded">
          <option>Nein</option>
          <option>Ja</option>
        </select>
      </div>

      <div>
        <label>Datum & Uhrzeit</label>
        <input type="datetime-local" name="zeit" class="w-full border p-2 rounded" />
      </div>

      <div>
        <label>Zusätzliche Infos</label>
        <textarea name="info" class="w-full border p-2 rounded"></textarea>
      </div>

      <div>
        <label>Kontaktart:</label>
        <div class="flex space-x-4 mt-2">
          <a href="https://wa.me/4916095080073" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" alt="WhatsApp" class="w-8 h-8">
          </a>
          <a href="https://t.me/SATransportAugsburg" target="_blank">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" alt="Telegram" class="w-8 h-8">
          </a>
          <a href="mailto:antokhiviacheslav@gmail.com">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/gmail.svg" alt="Email" class="w-8 h-8">
          </a>
        </div>
      </div>

      <button type="submit" class="mt-6 w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition">
        Absenden
      </button>
    </form>
  </div>
</body>
</html>
